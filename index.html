<!DOCTYPE html>
<html>
    <head>
        <title>scuba game</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="​​https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v4.0.1/dist/aframe-physics-system.min.js"> </script>
        <script src="./components/rotation.js"></script>
        <script src="./components/coin.js"></script>
        <script src="./components/Collider.js"></script>
        <script src="./components/game.js"></script>
    </head>
    <body>
        <a-scene background="color:#87CEEB">
            <a-assets timeout="10000">      
                <a-asset-item
                    id="Map"
                    src="./models/island/scene.gltf"
                ></a-asset-item>
            
                <a-asset-item
                    id="turtle"
                    src="./models/turtle/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                    id="diver"
                    src="./models/diver/scene.gltf"
                ></a-asset-item>
            </a-assets>

            <a-entity position="0 5 2.5" id="cam" look-controls camera></a-entity>

            <a-entity 
            id="island" 
            gltf-model="#Map" 
            position="0 -5 0" 
            scale="5 5 5"
            animation="property:position;to:0 0 50; easing:linear; dur:55000; loop:true;"
            terrain-rotation
            coin-collect
            flying-fish>
            
            <a-entity id="turtle-entity" gltf-model="#turtle" position="0 0.3 0" scale="0.01 0.01 0.01"></a-entity>

            </a-entity>

            <a-entity
            id="scuba"
            gltf-model="#diver"
            position="0 3 0"
            scale="1 1 1"
            rotation="50 180 0"
            dynamic-body="mass:0"
            diver-rotation>
            </a-entity>

            <a-entity id="header" position="1 -4 0">
                <a-entity
                  position="-28.5 21.5 0"
                  text="font: exo2bold; align: center; width: 40; color: black; value: VIRTUAL FLIGHT"
                ></a-entity>
        
                <a-entity position="-23.5 19.3 0">
                  <a-entity
                    position="-1.5 0.07 0"
                    text="font: aileronsemibold; width: 12; color: black; value: TIME\nREMAINING"
                  ></a-entity>
                  <a-entity
                    id="timer"
                    position="-9.8 0.3 0"
                    text="font: exo2bold; align: center; width: 30; color: black; value: 00:00"
                  ></a-entity>
                </a-entity>
        
                <a-entity position="-18 19.3 0">
                  <a-entity position="-0.6 0.13 0" text="font:aileronsemibold; width:12; color:black; value:Targets\nREMAINING"></a-entity>
                  <a-entity id="targets" 
                  position="-8 0.3 0"
                  text="font:exo2bold; align:center; width:30; color:black; value:20;"></a-entity>
                </a-entity>
                
                <a-entity position="30.5 21.5 0">
                  <a-entity position="" text="font:exo2bold; align:center; width:40; color:black; value:SCORE"></a-entity>
                  <a-entity id="score" position="0 -2 0" text="font:exo2bold; align:center; width:40; color:black; value:0"></a-entity>
                </a-entity>
        
            </a-entity>
              
              <a-entity id="Game_Over_Text" position="0 7.5 0" text="font:exo2bold; align:center; width:100; color:white; value:GameOver;" visible="false"></a-entity>
        </a-scene>
    </body>
</html>
